<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Big Bro sQuad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/CSS ACC.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <h1><i class="fas fa-users"></i> Big Bro sQuad</h1>
        <div>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="home.html"><i class="fas fa-shopping-cart"></i> Products</a>
            <a href="Account.html"><i class="fas fa-user"></i> Account</a>
            <a href="log in.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="account-container">
        <div class="account-header">
            <h1><i class="fas fa-user-circle"></i> My Account</h1>
            <p>Manage your personal information</p>
        </div>

        <!-- Alert Example (Hidden by default) -->
        <div id="alertContainer"></div>

        <div class="account-content">
            <!-- Profile Information Section -->
            <div class="account-section">
                <h2><i class="fas fa-id-card"></i> Profile Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" name="name" value="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="birthday"><i class="fas fa-birthday-cake"></i> Birthday</label>
                        <input type="date" id="birthday" name="birthday" value="1990-01-15" required>
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                        <input type="tel" id="phone" name="phone" value="0812345678" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="address" name="address" rows="3"
                            required>123 Main Street, Bangkok, Thailand 10110</textarea>
                    </div>

                    <button type="submit" class="btn-update">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                </form>
            </div>

            <!-- Change Password Section -->
            <div class="account-section">
                <h2><i class="fas fa-lock"></i> Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword"><i class="fas fa-key"></i> Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword"><i class="fas fa-check-circle"></i> Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>

                    <button type="submit" class="btn-password">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </form>
            </div>
        </div>

        <div class="back-home">
            <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
    <script src="js/ACC.js"></script>
</body>

</html>
